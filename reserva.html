    <!--      Wizard container        -->
    <div class="wizard-container" style="padding:10px; width:1200px; margin-left:60px;">
        <div class="card wizard-card" data-color="red" id="wizard">
            <form action="" method="">
                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

                <div class="wizard-header">
                    <h3 class="wizard-title">
                        Reservas
                    </h3>
                </div>
                <div class="wizard-navigation">
                    <ul>
                        <li><a href="#captain" data-toggle="tab">Disponibilidad</a></li>
                        <li><a href="#description" data-toggle="tab">Comentario</a></li>
                    </ul>
                </div>

                <div class="tab-content">

                    <div class="tab-pane" id="captain">
                        <h4 class="info-text">Seleccione el dia </h4>
                        <div class="row">
                            <div id='wrap'>

                                <div id='calendar'></div>

                                <div style='clear:both'></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="description">
                        <div class="row">
                            <h4 class="info-text"> Dejenos un comentario.</h4>
                            <div class="col-sm-6 col-sm-offset-1">
                                <div class="form-group">
                                    <label>Comentario</label>
                                    <textarea class="form-control" placeholder="" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-4">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wizard-footer">
                    <div class="pull-right">
                        <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Siguiente' />
                        <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Terminar' />
                    </div>
                    <div class="pull-left">
                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- wizard container -->

    <!-- Footer -->
    <footer id="footers">

    </footer>
